<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="Assets/image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonehead Labs</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Handle SPA redirect from 404.html
      if (location.hostname === 'george-nizor.github.io' && location.search[1] === '/') {
        var decoded = location.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            location.pathname.slice(0, -1) + decoded + location.hash
        );
      }
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
