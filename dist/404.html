<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <script>
    (function() {
      var repoBase = '/BoneheadLabsSite/';
      var path = window.location.pathname;
      // Strip the repo base prefix
      if (path.indexOf(repoBase) === 0) {
        path = path.slice(repoBase.length);
      }
      // Build hash-based URL for HashRouter
      var target = repoBase + '#/' + path.replace(/^\//, '');
      if (window.location.search) target += window.location.search;
      if (window.location.hash) target += window.location.hash;
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>
    JavaScript is required. Go to <a href="/BoneheadLabsSite/#/">/BoneheadLabsSite/#/</a>.
  </noscript>
</body>
</html>
